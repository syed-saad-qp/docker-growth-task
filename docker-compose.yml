version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - '8080:8080'
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
